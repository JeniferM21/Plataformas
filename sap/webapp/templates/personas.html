<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Administracion de personas</title>
    <style>
         body {background-color:LightCyan;}
         h1 {font-family:arial;}
    </style>

</head>
<body>
<h1>Sistema de Administracion de personas </h1>
<p> Cantidad de personas es: {{cantidad}}</p>
{% for persona in personas %}
           <p>{{persona.nombre}} {{persona.apellido}} - {{persona.email}} </p>
{% endfor %}
<br>
<br>
<br>
<br>

{% for nombre in nombres_personas %}
   <p>{{nombre}}</p>
{% endfor %}
</body>
</html>
